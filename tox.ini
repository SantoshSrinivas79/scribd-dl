[tox]
envlist = py34, py35, py36, flake8

[flake8]
filename = *.py
ignore = E402,E501,E731,E741

[travis]
python =
    3.4: py34
    3.5: py35
    3.6: py36

[testenv]
commands = python -m unittest discover tests

[testenv:flake]
deps = flake8
; commands = flake8 {toxinidir}
commands = flake8 scribd_dl
filename = *.py
; exclude = scribd_dl/__init__.py
; ignore = E402,E501,E731,E741
